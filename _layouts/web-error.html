---
layout: post
---

<dl>
    <dt>{{post.title}}</dt>
    <dd class="error-date">{{post.date | date_to_string}}</dd>
    <dd class="error-image">    
        <a href="/static/images/web-errors/{{post.image}}.png">
            <img src="/static/images/web-errors/{{post.image}}_thumb.png" alt="{{post.alt}}" width="540" />  
        </a>
    </dd>
</dl>
