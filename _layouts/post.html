---
layout: default
---
<div style="font-family:-webkit-standard">
{{ content }}
</div>

<br>
<div id="related">
  <h3>前后两篇 Other Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:2 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
