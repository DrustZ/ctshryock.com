---
layout: default
---
<h2><a href="/">ctshryock</a> &raquo; {{page.title}}</h2>
<div id="post">
{{ content }}
</div>
<div id="related">
  <h2>Related Posts</h2>
  <ul>
    {% for post in site.related_posts limit:3 %}
        {% unless post.type == 'page' %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" class="internal">{{ post.title }}</a></li>
        {% endunless %}
    {% endfor %}
  </ul>
</div>
